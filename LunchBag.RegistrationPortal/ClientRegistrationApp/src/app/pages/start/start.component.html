<section class="container mx-auto sm:px-10 md:px-20 pb-20" [hidden]="this.isHidden()">
  <div class="sm:flex-1 -mx-10 md:-mx-20">
    <img src="assets/bg01.png" alt="" />
  </div>
  <div class="mt-1 text-center">
    <img src="assets/logo.svg" alt="Logo" class="lunchbagLogo" />
  </div>

  <p class="mt-4 text-base sm:text-lg md:text-xl text-center tracking-36">Join the global movement and start Living through Giving!</p>

  <div class="text-center">
    <div class="chapter-box tracking-43">
      <div>{{chapter.name}}</div>
      <div class="mt-2">{{chapter.date}}</div>
    </div>
  </div>

  <app-form-start [donate]="donate" (eventFromForm)="eventFromForm($event)"></app-form-start>
</section>
